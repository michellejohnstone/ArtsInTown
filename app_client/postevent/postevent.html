<!-- HEADER -> START OF FORM-->
<div id="form" class="bg-1">
  <h3 class="text-center">POST AN EVENT TO ARTS-IN-TOWN</h3>
  <p class="text-center">Let's get started!
    <div class="col-xs-12 col-md-12">
      <form class="form-horizontal" ng-submit="postEventCon.postEvent()">

        <div class="form-group">
          <label class="col-md-3 control-label">Event name:</label>
          <div class="col-xs-12 col-md-6">
            <input id="name" ng-model="postEventCon.name" type="text" placeholder="Enter event name" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Event Organizer:</label>
          <div class="col-xs-12 col-md-3">
            <input id="organizer" ng-model="postEventCon.organizer" type="text" placeholder="Enter event organizer" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Event Date:</label>
          <div class="col-xs-12 col-md-3">
            <input id="date" ng-model="postEventCon.date" type="date" placeholder="Enter date" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Event Start Time:</label>
          <div class="col-xs-12 col-md-3">
            <input id="time" ng-model="postEventCon.time" type="time" placeholder="Enter start time" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Cost:</label>
          <div class="col-xs-12 col-md-3">
            <input id="cost" ng-model="postEventCon.cost" type="text" placeholder="Enter cost" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Event type:</label>
          <div class="col-xs-12 col-md-3">
            <select id="type" ng-model="postEventCon.type" class="form-control input-sm">
              <option>Music</option>
              <option>Art</option>
              <option>Theater</option>
              <option>Literature</option>
              <option>Cultural</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Venue Name:</label>
          <div class="col-xs-12 col-md-3">
            <input id="venueName" ng-model="postEventCon.venueName" type="text" placeholder="Enter venue name" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Street Address:</label>
          <div class="col-xs-12 col-md-3">
            <input id="streetAddress" ng-model="postEventCon.streetAddress" type="text" placeholder="Enter street address" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">City:</label>
          <div class="col-xs-12 col-md-3">
            <input id="city" ng-model="postEventCon.city" type="text" placeholder="Enter city" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">State:</label>
          <div class="col-xs-12 col-md-3">
            <select id="state" ng-model="postEventCon.state" class="form-control input-xs">
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Zip Code:</label>
          <div class="col-xs-12 col-md-3">
            <input id="zipCode" ng-model="postEventCon.zipCode" type="text" placeholder="Enter zip code" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Event Detail:</label>
          <div class="col-sm-6">
            <textarea id="details" ng-model="postEventCon.details" rows="5" class="form-control"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Event Tags:</label>
          <div class="col-xs-12 col-md-3">
            <input id="tags" ng-model="postEventCon.tags" placeholder="Separate with commas" class="form-control">
          </div>
        </div>

        <div class="col-lg-12">
          <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-3">
              <button class="btn" type="submit">Add event</button>
            </div>
            <div class="col-xs-3"></div>
          </div>
        </div>
      </form>
    </div>
  </p>
</div>
