<title>Arts in Town</title>
<div id="myCarousel" data-ride="carousel" class="carousel slide">
  <!-- Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <!-- Wrapper for slides-->
  <div role="listbox" class="carousel-inner">
    <div class="item active"><img src="public/bootstrap/images/pexels-photo-concert-crowd.jpg" alt="concert crowd" width="1200">
      <div class="carousel-caption">
        <h3>Find Live Music</h3>
      </div>
    </div>
    <div class="item"><img src="public/bootstrap/images/pexels-photo-bass-player.jpeg" alt="Bass player" width="1200">
      <div class="carousel-caption">
        <h3>Sell your Tickets</h3>
      </div>
    </div>
    <div class="item"><img src="public/bootstrap/images/pexels-photo-people-feathers.jpeg" alt="People with feathers" width="1200">
      <div class="carousel-caption">
        <h3>Publicize your Events</h3>
      </div>
    </div>
    <div class="item"><img src="public/bootstrap/images/pexels-photo-violinists.jpeg" alt="Violinists" width="1200">
      <div class="carousel-caption">
        <h3>Buy Tickets to Shows</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
