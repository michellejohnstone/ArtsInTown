<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#myNavbar" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Arts In Town</a>
      </div>
      <div id="myNavbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href="#/" data-target="#">HOME</a></li>
          <li><a ng-href="#/eventlist" data-target="#eventlist">FIND EVENTS</a></li>
          <li><a ng-href="#/post" data-target="#post">POST EVENT</a></li>
          <li><a ng-href="#/contact" data-target="#contact">CONTACT</a></li>
          <li class="/dropdown"><a data-toggle="dropdown" class="dropdown-toggle">MORE<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a ng-href="#/login" data-target="#login">SIGN IN</a></li>
              <li><a ng-href="#/register" data-target="#register">REGISTER</a></li>
              <li><a ng-href="#/about">ABOUT</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-view> </div>

  <footer class="text-center">
    <a href="#myPage" data-toggle="tooltip" title="TO TOP" class="up-arrow">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a><br>
    <p><small>&copy; Arts in Town 2017</small></p>
  </footer>

  <!-- Javascript-->
  <script src="angular/angular.min.js"></script>
  <script src="angular/angular-route.min.js"></script>
  <script src="angular.app.js"></script>
  <script src="other/controller.js"></script>
  <script src="postevent/postevent_controller.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="datafactory/datafactory.js"></script>
  <script src="eventList/eventList.controller.js"></script>
  <script src="eventDetail/eventDetail.controller.js"></script>
</body>

<script>
  $(document).ready(function() {
    // Initialize Tooltip
    $('[data-toggle="tooltip"]').tooltip();

    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {

        // Prevent default anchor click behavior
        // event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function() {

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
  })
</script>

</body>

</html>
